<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>go</title>
    <style>
        * {
    margin: 0;
    padding: 0
}

.from {
    overflow: hidden;
    position: relative;
}

.bgc {
    width: 100%;
}

.submit {
    position: absolute;
    z-index: 9;
    left: 0;
    top: 0;
    right: 0;
    bottom: 0;
    margin: auto;
    margin-top: 150px;
    width: 500px;
    height: 500px;
    background: rgba(255, 255, 255, 0.2);
    border-radius: 10px;
    color: #fff;
    display: flex;
    flex-direction: column;
}

.form_title {
    text-align: center;
    margin-top: 40px;
    font-size: 18px;
}

.form_input {
    padding: 0 30px;
    box-sizing: border-box;
    display: flex;
    margin-top: 20px;
}

.inputs {
    height: 40px;
    width: 300px;
    border-radius: 5px;
    border: none;
    background-color: #eee;
    color: #666;
    padding-left: 20px;
}

.form_input span {
    width: 85px;
    align-self: center;
}

.btn_submit {
    align-self: center;
}

.btn {
    border: none;
    width: 80px;
    height: 40px;
    color: #fff;
    border-radius: 5px;
    background: #999;
    margin-top: 40px;
}

.btn:hover {
    background: #666;
}

.back {
    margin-left: 10px;
}

.home_href {
    border: none;
    width: 80px;
    height: 40px;
    color: #fff;
    border-radius: 5px;
    background: #FFD204;
}
audio {
    position: fixed;
    bottom: 50px;
    right: 0;
}

.music_img {
    position: fixed;
    bottom: 50px;
    right: 50px;
    width: 40px;
    height: 30px;
    animation: muscis 5s linear infinite;
}
    </style>
    <!-- <embed src="music/zfj.mp3" hidden="true" autostart="true" loop="true"> -->
</head>
<body>
    <!-- <bgsound src="music/zfj.mp3" loop="loop"></bgsound> -->
    <div class="from">
        <img class="bgc" src="tupian/bjtu.png" alt="">
        <div class="submit">
            <span class="form_title">个人信息提交</span>
            <div class="form_input">
                <span>姓名：</span>
                <input class="inputs" type="text" value="罗育">
            </div>
            <div class="form_input">
                <span>班级:</span>
                <input class="inputs" type="text" value="计算机应用技术一班">
            </div>
            <div class="form_input">
                <span>学号：</span>
                <input class="inputs" type="text" value="202010207128">
            </div>
            <div class="form_input">
                <span>系部：</span>
                <input class="inputs" type="text" value="信息工程系">
            </div>
            <div class="form_input">
                <span>课程名称：</span>
                <input class="inputs" type="text" value="web前端">
            </div>
            <div class="btn_submit">
                <a href="tjiao.html">
                    <button class="btn">提交</button></a>
                <a href="zy.html" class="back"><button class="home_href">首页</button></a>
            </div>
        </div>
    </div>
    <audio autoplay="autoplay" id="audio" loop="loop">
        <source src="music/zfj.mp3" type="audio/MP3">
       
</audio>

</body>

</html>
